<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo</title>
  <style>
    /* Set the background color to #0a2136 and text color to white */
    body {
      background-color: #0a2136;
      color: white;
      margin: 0;
      font-size: 16px; /* Adjust the font size as needed */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row; /* Change flex direction to horizontal */
      min-height: 100vh; /* Use min-height to make sure the content takes at least the full height of the viewport */
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%; /* Set height to 100% */
      width: 200px; /* Double the width of the sidebar */
      border-right: 5px solid #0EBEC7; /* Add a 2px solid border on the right in #0EBEC7 color */
      border-left: 5px solid #0EBEC7; /* Add a 2px solid border on the left in #0EBEC7 color */
      border-top: 5px solid #0EBEC7; /* Add a 2px solid border on the top in #0EBEC7 color */
      border-bottom: 5px solid #0EBEC7; /* Add a 2px solid border on the bottom in #0EBEC7 color */
      overflow-y: auto; /* Enable vertical scrolling */
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1; /* Ensure the sidebar appears above other content */
    }

    /* Style for each item in the sidebar */
    .sidebar-item {
      margin-bottom: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center items horizontally */
      text-align: center; /* Center text within the item */
    }

    /* Style for the images in the sidebar */
    .sidebar-item img {
      width: 100%;
      height: auto;
      border: 1px solid white;
      border-radius: 5px;
    }

    /* Style for the sidebar item text */
    .sidebar-item p {
      color: #0a2136; /* Set the sidebar text color to #0a2136 */
      margin: 0;
      font-size: 14px; /* Adjust the font size as needed */
    }
    
    /* Style for the main content container */
    #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-left: 250px; /* Adjust the margin to accommodate the sidebar width */
    }

    /* Style for the large text at the top */
    #pageHeading {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center; /* Center the text */
    }

    /* Style for the image below the large text */
    #headerImage {
      width: 50%; /* Set the image width */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 20px; /* Add margin below the image */
    }

    /* Style for the container of two side-by-side white-lined boxes */
    #container {
      display: flex;
      gap: 20px; /* Adjust the gap between the two boxes */
      justify-content: center; /* Center the boxes horizontally */
    }

    /* Style for each white-lined box */
    .box {
      width: 300%; /* Triple the width of each box */
      box-sizing: border-box;
      border: 5px solid #0EBEC7; /* Add a 1px white border */
      padding: 45px; /* Triple the padding for a larger box */
    }

    /* Style for the three columns */
    .column {
      width: 100%;
      box-sizing: border-box;
      border: 3px solid #0EBEC7; /* Add a 1px white border */
      margin-bottom: 30px; /* Increase margin between columns */
      text-align: center; /* Center the text in the columns */
    }

    /* Style for the images */
    .column img {
      width: 50%;
      height: auto;
      cursor: pointer;
    }

    /* Style for the iframe container */
    #videoFrameContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; 
      height: 100%; 
      background-color: #fff;
      z-index: 1000;
      padding: 30px; /* Increase padding for a larger box */
      box-sizing: border-box;
    }

    /* Style for the close button in the iframe container */
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #FF7273; /* Use the same color as the background for the close button */
      font-size: 32px;
    }

    /* Style for the text below images */
    .column p {
      color: white;
      font-size: 18px; /* Adjust the font size as needed */
    }

    /* Style for buttons and iframe content */
    button, iframe {
      background-color: #0a2136;
      color: white;
      border: none;
      padding: 30px; /* Triple the padding for a larger button */
      margin: 15px; /* Triple the margin for a larger button */
      cursor: pointer;
      font-size: 16px; /* Adjust the font size as needed */
    }
  </style>
</head>
<body>

  <!-- Scrolling Sidebar -->
  <div id="sidebar">
    <!-- Sidebar Item 1 -->
    <div class="sidebar-item" onclick="openIframe('https://www.example.com/link1')">
      <img src="image1.jpg" alt="Image 1">
      <p>Link 1</p>
    </div>

    <!-- Sidebar Item 2 -->
    <div class="sidebar-item" onclick="openIframe('https://www.example.com/link2')">
      <img src="image2.jpg" alt="Image 2">
      <p>Link 2</p>
    </div>

    <!-- Add more sidebar items as needed -->

  </div>

  <!-- Main Content Container -->
  <div id="mainContent">
    <!-- Large text at the top -->
    <div id="pageHeading">
      Welcome to the Interactive Demo
    </div>

    <!-- Main Page Image -->
    <div id="mainPageImage">
      <img id="headerImage" src="your-image-url.jpg" alt="Header Image">
    </div>

    <!-- Container for two side-by-side white-lined boxes -->
    <div id="container">
      <!-- First set of three columns -->
      <div class="box">
        <div class="column">
          <img src="InProgress.png" alt="Teams Like Layout" onclick="openVideo('Teams-like_AI-technology.mp4')">
          <p>Teams Like Layout</p>
        </div>

        <div class="column">
          <img src="image2.jpg" alt="Image 2" onclick="openVideo('video2.mp4')">
          <p>Text below image 2</p>
        </div>

        <div class="column">
          <img src="image3.jpg" alt="Image 3" onclick="openVideo('video3.mp4')">
          <p>Text below image 3</p>
        </div>
      </div>

      <!-- Second set of three columns -->
      <div class="box">
        <div class="column">
          <img src="image4.jpg" alt="Image 4" onclick="openVideo('video4.mp4')">
          <p>Text below image 4</p>
        </div>

        <div class="column">
          <img src="image5.jpg" alt="Image 5" onclick="openVideo('video5.mp4')">
          <p>Text below image 5</p>
        </div>

        <div class="column">
          <img src="image6.jpg" alt="Image 6" onclick="openVideo('video6.mp4')">
          <p>Text below image 6</p>
        </div>
      </div>
    </div>

    <!-- Iframe container -->
    <div id="videoFrameContainer">
      <span id="closeButton" onclick="closeVideo()">Ã—</span>
      <iframe id="videoFrame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      <button onclick="watchVideo()">Watch Video</button>
      <button onclick="launchDemo()">Launch Interactive Demo</button>
      <button onclick="closeVideo()">Close</button>
    </div>
  </div>

  <script>
    function openVideo(videoSrc) {
      var videoFrameContainer = document.getElementById('videoFrameContainer');
      var videoFrame = document.getElementById('videoFrame');
      videoFrame.src = videoSrc;
      videoFrameContainer.style.display = 'block';
    }

    function closeVideo() {
      var videoFrameContainer = document.getElementById('videoFrameContainer');
      videoFrameContainer.style.display = 'none';
      // Clear the src attribute to stop the video
      document.getElementById('videoFrame').src = '';
    }

    function watchVideo() {
      // Implement logic for watching the video
      alert('Watching the video...');
    }

    function launchDemo() {
      // Implement logic for launching the interactive demo
      alert('Launching interactive demo...');
    }

    function openIframe(link) {
      var iframe = document.createElement('iframe');
      iframe.src = link;
      iframe.width = '100%';
      iframe.height = '100%';
      iframe.frameBorder = '0';
      iframe.allowfullscreen = true;

      var iframeContainer = document.getElementById('videoFrameContainer');
      iframeContainer.innerHTML = ''; // Clear previous content
      iframeContainer.appendChild(iframe);

      var closeButton = document.getElementById('closeButton');
      closeButton.style.display = 'block';

      iframeContainer.style.display = 'block';
    }
  </script>

</body>
</html>
