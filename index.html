<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pexip Demo Main Screen</title>
  <style>
    /* Make the body and html elements take up the full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Style the iframe to fill the screen */
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Overlay a transparent div on top to capture clicks */
    #clickOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Looping Fullscreen Background YouTube Video -->
  <iframe id="backgroundVideo" src="https://www.youtube.com/embed/QxQlDBBTyVQ?autoplay=1&mute=1&loop=1&playlist=QxQlDBBTyVQ&controls=0&showinfo=0&modestbranding=1" 
          frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
  </iframe>

  <!-- Transparent div to capture clicks -->
  <div id="clickOverlay"></div>

  <script>
    // Redirect to index2.html on screen click
    document.getElementById('clickOverlay').addEventListener('click', function() {
      window.location.href = 'index2.html';
    });
  </script>
  
</body>
</html>
