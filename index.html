    </div>

    <!-- Iframe container -->
    <div id="videoFrameContainer">
      <span id="closeButton" onclick="closeVideo()">×</span>
      <iframe id="videoFrame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      <button onclick="watchVideo()">Watch Video</button>
      <button onclick="launchDemo()">Launch Interactive Demo</button>
      <button onclick="closeVideo()">Close</button>
    </div>
  </div>

  <script>
    function openVideo(videoSrc) {
      var videoFrameContainer = document.getElementById('videoFrameContainer');
      var videoFrame = document.getElementById('videoFrame');
      videoFrame.src = videoSrc;
      videoFrameContainer.style.display = 'block';
    }

    function closeVideo() {
      var videoFrameContainer = document.getElementById('videoFrameContainer');
      videoFrameContainer.style.display = 'none';
      // Clear the src attribute to stop the video
      document.getElementById('videoFrame').src = '';
    }

    function watchVideo() {
      // Implement logic for watching the video
      alert('Watching the video...');
    }

    function openLink(url) {
      window.open(url, '_blank');
    }

    function openIframe(link) {
      var iframe = document.createElement('iframe');
      iframe.src = link;
      iframe.width = '100%';
      iframe.height = '100%';
      iframe.frameBorder = '0';
      iframe.allowfullscreen = true;

      var iframeContainer = document.getElementById('videoFrameContainer');
      iframeContainer.innerHTML = ''; // Clear previous content
      iframeContainer.appendChild(iframe);

      var closeButton = document.getElementById('closeButton');
      closeButton.style.display = 'block';

      iframeContainer.style.display = 'block';
    }

    // New
    function openIframeWindow(link) {
      var iframeOverlay = document.getElementById('iframeOverlay');
      var iframeContainer = document.getElementById('iframeContainer');
      var closeButton = document.getElementById('closeButton');

    // Clear previous content
      iframeContainer.innerHTML = '';

    // Create 6 iframe columns
      for (var i = 0; i < 6; i++) {
        var iframeColumn = document.createElement('div');
        iframeColumn.className = 'iframeColumn';
  
        var iframe = document.createElement('iframe');
        iframe.src = link;
        iframeColumn.appendChild(iframe);
  
        iframeContainer.appendChild(iframeColumn);
    }

    // Show the iframe overlay
      iframeOverlay.style.display = 'block';
      closeButton.style.display = 'block';
  }

    function closeIframeWindow() {
      var iframeOverlay = document.getElementById('iframeOverlay');
      var closeButton = document.getElementById('closeButton');

    // Hide the iframe overlay
      iframeOverlay.style.display = 'none';
      closeButton.style.display = 'none';
  }
    
  </script>
