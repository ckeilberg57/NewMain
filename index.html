<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pexip Demo Main Screen</title>
  <style>
    /* Make the body and html elements take up the full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Style the video to fill the screen */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Looping Fullscreen Background Video -->
  <video id="backgroundVideo" autoplay muted loop>
    <source src="videos/videoStable.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Redirect to index2.html on screen click
    document.body.addEventListener('click', function() {
      window.location.href = 'index2.html';
    });
  </script>
</body>
</html>
